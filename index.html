<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web App</title>
    <script src="./dist/bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <section id="projects">
      <div class="profile-container">
        <div class="profile-img-container">
          <div class="profile-img"></div>
        </div>
        <div class="profile-name">Mr. Racoon</div>
      </div>
      <div class="add-container">
        <div id="show-form" class="add-img"></div>
        <div class="add-text">Create Project</div>
      </div>
      <div class="projects-list-container">

      </div>
    </section>

    <section id="todos">

    </section>

    <!-- Project and Todo Froms-->

    <div id="form-overlay" class="form-overlay">
        <form class="form-container">
            <h2>Create a Project</h2>
            <input type="text" id="name" name="name" placeholder="Project Title">
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="close-form">Close</button>
        </form>
    </div>
  </body>
</html>
